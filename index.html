<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Page Turner</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Lato:400i" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
     integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="https://andrewpark9517.github.io/Page-Turner/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://andrewpark9517.github.io/Page-Turner/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://andrewpark9517.github.io/Page-Turner/icon/favicon-16x16.png">
    <link rel="manifest" href="https://andrewpark9517.github.io/Page-Turner/icon/site.webmanifest">
    <link rel="mask-icon" href="https://andrewpark9517.github.io/Page-Turner/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
      <section class = "search-section" role="region">
      <div>
        <img src="./img/pageTurnerFav.png" alt="favicon" class="favicon"/>
        <h1 class = "restartButton"> Page Turner </h1>
      </div>
      <form class = "js-search-form">
        <label for = "initial-search"> Search: </label>
        <div class = "search-bar">
          <input type = "text" class = "initial-search-title" Placeholder = "Book Title" required>
          <input type = "image" src =     "https://cdn0.iconfinder.com/data/icons/education-8/512/Book_search-512.png" alt = "Search" class =   "initial-search-icon">
        </div>
      </form>
    </section>

    <main role="main">
      <div class = "instruction">
        <i class="fas fa-angle-double-up"></i>
        <h4>Search and Click a book to see details</h4>
    </div>
      <h2 class="welcome">Welcome to Page Turner! <br><br> Find reviews of your favorite books</h2>
      <section class = "js-book-overview" role="region">
        <div class="book-overview-noreviews">
          <figure class = "js-book-cover">
          </figure>
          <section class="book-description"></section>
          <section class="rating-section" role="region">
            <article class="critic-rating rating"></article>
            <article class="reader-rating rating"></article>
          </section>
        </div>
        <section class = "critic-review-section" role="region">
        </section>
      </section>
      <section class = "js-choose-book-section" role="region">
        <ul class = "book-choice-list">
        </ul>
      </section>
      <p class = "page-controls">
          <span class="page-controls-button-prev"><a href="#" class = "js-prev-button"><<< prev</a><span>
          <span class = "page-controls-button-next"><a href="#" class = "js-next-button">next >>></a><span>
        </p>
      <section class = "js-error-message" role="region"></section>
    </main>
      <script src="script.js"></script>
  </body>
</html>
